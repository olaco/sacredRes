
<div class="form-group mt-3">
  <input
  type="text"
  class="search"
  placeholder="Search by name"
  [(ngModel)]="searchTerm"
  >
</div>
<div class="mt-3"

*ngFor="let item of members | filter: searchTerm; let i = index">

    <a class="list-group-item"
    >


        <p class="list-group-item-text"> {{item.name}} - {{item.description}}</p>



    </a>


    </div>
