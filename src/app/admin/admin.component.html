
<div class="row mt-3">
    <div class="col-sm-5">
     <div class="row">
       <div class="col-xs-12" *ngFor="let item of members; let i = index">
         <ul class="list-group">
           <!-- array goes in btw the li  -->

           <!--  (click)="edit(item) event to highlight  particular  item i.e name or description for when clicked  -->
            <li (click)="edit(item)" class="list-group-item">{{item.id}} {{i + 1 + '. ' + item.name}} - {{item.description}}<Span><Button class="btn-btn-danger"
              (click)="onDeleteMember(item)"
              >X</Button></Span></li>

         </ul>


       </div>
     </div>

      </div>
      <div class="col-sm-7">
      <form (ngSubmit)="onSubmit()" >
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger"
            (click) ="onCancel()"
            >Cancel</button>
          </div>
        </div>

           <div class="row">
             <div class="col-xs-12">
               <div class="form-group">
                  <!-- created for the (click)="edit(item) tp update -->
                <input
                class="form-control"
                type="hidden"
                id="id"
                name="id" [(ngModel)]="member.id">
                  <label for="name">Name</label>
                  <input
                  class="form-control"
                  type="text"
                  id="name"
                  name="name" [(ngModel)]="member.name">

                 </div>

             </div>
           </div>


            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">

                     <label for="name">Detail</label>
                     <textarea
                     class="form-control"
                     id="detail"
                     rows="6"
                     id="description" name="description" [(ngModel)]="member.description">

                    </textarea>



                  </div>



                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button
                  type="button" (click)="onUpdate()"
                   >Update</button>
                </div>
              </div>



      </form>
      </div>

</div>
